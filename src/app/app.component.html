<div class="app">
    <div class="container">
        <h1>Angular Find A Cat Applicatin</h1>
        <mat-form-field appearance="fill">
            <mat-label>Breed</mat-label>
            <mat-select [formControl]="breedControl" (valueChange)="onBreedChange($event)">
              <mat-option [value]="breed.id" *ngFor="let breed of breeds$ |async">{{breed.name}}</mat-option>
            </mat-select >
          </mat-form-field>

          <mat-form-field appearance="fill" class="formfield">
            <mat-label>Count</mat-label>
            <mat-select [formControl]="countControl" (valueChange)="onCountChange($event)">
              <mat-option value="10">10</mat-option>
              <mat-option value="30">30</mat-option>
              <mat-option value="50">50</mat-option>
              <mat-option value="100">100</mat-option>
            </mat-select >
          </mat-form-field>

        <app-cards></app-cards>
    </div>
</div>
